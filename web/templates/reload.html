{{ define "reload" }}
<div id="reload">
    <h2>❗️ The project structure has changed.</h2>
    <p>A container has been added to or removed from the {{ if .Title }}{{ .Title }}{{ else }}{{ .Name }}{{ end }} project.</p>
    <p class="cta"><a href=".">Please reload the page to see the updated status.</a></p>
</div>
{{ end }}
